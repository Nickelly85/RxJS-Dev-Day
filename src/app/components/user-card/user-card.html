<div class="flex flex-col w-full min-h-[225px] rounded-xl shadow-lg bg-gray-100 text-center">
  <div class="relative bg-blue-300 rounded-t-xl pt-24 flex justify-center">
    <div class="absolute top-2 left-2  py-1 w-1/3 rounded-full text-center"
         [ngClass]="user?.isActive ? 'bg-green-400' : 'bg-red-500'"
    >
      <p>{{user?.isActive ? 'Active' : 'Inactive'}}</p>
    </div>
    <div class="absolute top-0 translate-y-1/4 h-24 w-24 rounded-full bg-gray-300 drop-shadow-xl flex justify-center items-center text-4xl">
      {{user?.firstName | initials:user?.lastName}}
    </div>
  </div>
  <div class=" w-full mt-4">
    <h1 class="p-2 text-2xl font-normal truncate">{{ user?.firstName }} {{ user?.lastName }}</h1>
  </div>
  <div class="flex grow flex-col justify-end p-4">
    <span class="truncate">{{ user?.email }}</span>
    <span>{{ user?.birth_date }}</span>
  </div>
</div>
