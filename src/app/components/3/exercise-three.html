<div class="flex flex-col pt-2 p-2 w-full h-full">
  <div class="flex flex-row justify-center w-full gap-x-2">
    <input
      class="w-full border border-gray-500 rounded-md p-2"
      [formControl]="inputFormControl"
      placeholder="Search users..."
      type="search"/>
  </div>
  <div class="flex grow w-full mt-4 rounded-md border border-gray-500">
    <div class="grid xl:grid-cols-5 lg:grid-cols-4 md:grid-cols-3 sm:grid-cols-2 grid-cols-1 p-4 gap-2 w-full">
      @for (user of users; track user.id) {
        <app-user-card [user]="user"/>
      }
    </div>
  </div>
</div>
